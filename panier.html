    <!-- AFFICHAGE SI PANIERVIDE -->

    <div id="panierVide"></div>

    <!-- AFFICHAGE EN JAVASCRIPT DU PANIER -->
    
    <section id="orgaPanier">
      <h2>DÃ©tails de votre panier</h2>

      <div id="videpanier">
      </div>

      <div id="panier" class="recapPanier">
      </div>

      <div id="numberProduct" class="totalPanier">
      </div>
      
    </section>
    

    <!-- FORMULAIRE D'ENVOI -->

    <section class="orgaFormulaire">
      <h4>Formulaire de commande</h4>
      <div>

        <input type="radio" id="Mr" name="drone" value="Mr" checked>
        <label for="Mr">Mr</label>

        <input type="radio" id="Mme" name="drone" value="Mme">
        <label for="Mme">Mme</label>

      </div>
        
      <form action="#" method="POST" id="form" class="formulaire">
        
    
        <div class="caseform">
          <label for="nom">Nom *:</label><br>
          <input type="text" id="nom" name="nom" placeholder="Hanna" required>
        </div>
    
        <div class="caseform">
          <label for="prenom">Prenom *:</label><br>
          <input type="text" id="prenom" name="prenom"  placeholder="Montana" required>
        </div>
    
        <div class="caseform">
          <label for="adresse">Adresse *:</label><br>
          <input type="text" id="adresse" name="adresse" placeholder="7 rue des pins" required>
        </div>
    
        <div class="caseform">
          <label for="ville">Ville *:</label><br>
          <input type="text" id="ville" name="ville" placeholder="Rennes" required>
        </div>
    
        <div class="caseform">
          <label for="email">E-mail *:</label><br>
          <input type="email" id="email" name="email" placeholder="gigi@gmail.com" required>
        </div>
    
        <input type="submit" value="Commander" id="envoiFormulaire" class="btn btn-primary btn-lg btn-block">
      </form>

    </section>

    <!-- FOOTER -->

    <footer class="py-5">

      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Orinoco 2021</p>
