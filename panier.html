<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Orinoco</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
<link rel="stylesheet" href="/css/style.css">
<script defer src="./js/panier.js"></script>
</head>

<body>

  <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
          <div class="container">
            <a class="navbar-brand" href="#">Orinoco</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="/index.html">Acceuil
                    <span class="sr-only">(current)</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Panier</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
  </header>


  <section>
    <div id="panier" class="orgaPanier">
      
    </div>
  </section>

  <section>
    <form action="#" method="POST" id="form">
      <div>
        <input type="radio" id="Mr" name="drone" value="Mr" checked>
        <label for="choix">Mr</label>
  
        <input type="radio" id="Mme" name="drone" value="Mme">
        <label for="choix">Mme</label>
      </div>
  
      <div>
        <label for="name">Nom *:</label><br>
        <input type="text" id="nom" name="nom" required="required" placeholder="Leo" />
      </div>
  
      <div>
        <label for="name">Prenom *:</label><br>
        <input type="text" id="prenom" name="prenom" required="required" placeholder="Martin" />
      </div>
  
      <div>
        <label for="name">Adresse *:</label><br>
        <input type="text" id="adresse" name="adresse" required="required" placeholder="3 rue des cerises" />
      </div>
  
      <div>
        <label for="text">Ville *:</label><br>
        <input type="text" id="ville" name="ville" required="required" placeholder=" Nice "
          pattern="^[a-zA-Z]{1}[a-zA-Z'À-ÿ -]+$" />
      </div>
  
      <div>
        <label for="mail">E-mail *:</label><br>
        <input type="email" id="email" name="email" required="required" placeholder="martin@yahoo.fr"
          pattern="[a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+.[a-zA-Z.]{2,15}" />
      </div>
  
      <input type="submit" value="Commander" id="envoiFormulaire" />
  </section>

  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright © Your Website 2020</p>
    </div>
    <!-- /.container -->
  </footer>

 <!-- Bootstrap core JavaScript -->
 <script src="/js/jquery.min.js"></script>
 <script src="/css/bootstrap.bundle.min.js"></script>
</body>
